{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">Register a Question</h5>
    <form method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{  field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <div class="form-group">
            <label for="subject">Title</label>
            <input type="text" id="subject" name="subject" class="form-control" value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" id="content" name="content" class="form-control" rows=10 >{{ form.content.value|default_if_none:'' }}</textarea>
            <!-- <textarea type="text" id="content" name="content" class="form-control" rows=10 >{{ form.content.value|default_if_none:'' }}</textarea> -->
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
